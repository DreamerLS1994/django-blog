{% extends "account/base.html" %}

{% load i18n %}

<!-- 美化表单crispy -->
{% load crispy_forms_tags %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}
{% block user_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
<!--    <h1>{% trans "Change Password" %}</h1> -->

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form|crispy }}
        <button  class="float-right btn btn-primary" type="submit" name="action">{% trans "Change Password" %}</button>
    </form>
{% endblock %}
