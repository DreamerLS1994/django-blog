{% load static %}


<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
  </ol>
  <div class="carousel-inner">
      {% for each in carousels %}
          {% if forloop.counter0 == 0 %}
    <div class="carousel-item active">
        <a href="{{ each.url }}" target="_blank">
          <img class="d-block w-100" src="{{ each.img_url.url }}" alt="First slide">
        </a>
      <div class="carousel-caption d-none d-md-block">
        <h5 class="f-17 text-info">{{ each.content }}</h5>
      </div>
    </div>
          {% else %}
    <div class="carousel-item">
        <a href="{{ each.url }}" target="_blank">
          <img class="d-block w-100" src="{{ each.img_url.url }}" alt="{{ each.content }}">
       </a>
        <div class="carousel-caption d-none d-md-block">
          <h5  class="f-17 text-info">{{ each.content }}</h5>
        </div>
    </div>
          {% endif %}
      {% endfor %}
  </div>

  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
